  <head>

    <!-- Begin Mailchimp Signup Form -->
    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        width: 600px;
      }
    </style>
    


    <title>צור קשר</title>
  </head>



  <body>
    <header>
      <nav>
        <div class="dropdown" data-dropdown>
          <button class="link" data-dropdown-button>צור קשר</button>
          <div class="dropdown-menu position_right grid-menu">
            <div class="border">
              <div class="dropdown-heading">כללי</div>
              <div class="dropdown-links">
                <a href="/index.html" class="link">דף הבית</a>
                <a href="/mail_list_form.html" class="link"
                  >הרשמה לרשימת תפוצה</a
                >
                <a href="/contact.html" class="link">צור קשר</a>
                <a href="solutions.html" class="link">פתרונות</a>
              </div>
            </div>

            <div class="border">
              <div class="dropdown-heading">מאמרים</div>
              <div class="dropdown-links">
                <a href="#" class="link">בניית אתרים</a>
                <a href="#" class="link">אתר רספונסיבי</a>
                <a href="#" class="link">קידום אתרים אורגני</a>
                <a href="#" class="link">נגישות</a>
              </div>
            </div>

            <div class="border">
              <div class="dropdown-heading">שירותים ומוצרים</div>
              <div class="dropdown-links">
                <a href="#" class="link">אתר תדמית</a>
                <a href="#" class="link">תחזוקה</a>
                <a href="#" class="link">עיצוב אתר קיים</a>
                <a href="#" class="link">חבילות ומחירים</a>
              </div>
            </div>

            <div class="border">
              <div class="dropdown-heading">ללמוד לבנות אתרים</div>
              <div class="dropdown-links">
                <a href="#" class="link">HTML</a>
                <a href="#" class="link">CSS</a>
                <a href="#" class="link">JavaScript</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  </header>

  
    <main>
      <div class="change_bg">
        <div class="cover"></div>
        <h1></h1>
      </div>
<div class="form_style">
  
      <form
        action="https://gmail.us12.list-manage.com/subscribe/post?u=d885ca7885c90680cd19f5bb5&amp;id=07506c9f3b&amp;f_id=00cab4e0f0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_self"
      >
        <div id="mc_embed_signup_scroll">
          
          <h2>צור קשר</h2>
          
                      <div class="mc-field-group">
            
                      <label for="mce-EMAIL"
                             >כתובת מייל <span class="asterisk">*</span>
                      </label>
            
                      <input
                             type="email"
                             value=""
                              name="EMAIL"
                             class="required email"
                              id="mce-EMAIL"
                              required/>
                      </div>

          <div class="mc-field-group">
            
                <label for="mce-FNAME"
                       >שם מלא <span class="asterisk">*</span>
                </label>
            
                <input
                     type="text"
                      value=""
                       name="FNAME"
                       class="required"
                        id="mce-FNAME"
                        required/>
            
                </div>
          
          
                <div class="mc-field-group size1of2">
            
                  <label for="mce-PHONE"
                      >מס' טלפון <span class="asterisk">*</span>
                  </label>
            
                  <input
              type="text"
              name="PHONE"
              class="required"
              value=""
              id="mce-PHONE"
              required/>
           
          </div>
          
          
          <div id="mce-responses" class="clear foot">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div class="optionalParent">
            <div class="clearfoot">
              <input
                type="submit"
                value="שלח"
                name="subscribe"
                class="button"
              />
            
            </div>
          </div>
        </div>
      </form>
    
  </div>
    </main>
    <footer>
      <ul>
        <li><a href="#" class="link">YouTube</a></li>
        <li><a href="#" class="link">Linkedin</a></li>
        <li><a href="#" class="link">Discord</a></li>
      </ul>
      <p>כל הזכויות שמורות 2022</p>
    </footer>
  </body>
  </html>
